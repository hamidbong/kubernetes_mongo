# mongo-express-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: my-mongo.com  # Must match in your curl Host header
    http:
      paths:
      - backend:
          service:
            name: mongo-express-service
            port: 
              number: 8081